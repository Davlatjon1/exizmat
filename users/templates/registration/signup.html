{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}


{% block content %}
    <main>
        <section class="reg">
            <h1>Регистрация</h1>
            <div class="container">
               <form method="POST">
                   {% csrf_token %}
                    {{form|crispy}}
                   <button type="submit">Готово</button>
               </form>
           </div>
        </section>
    </main>
{% endblock content %}

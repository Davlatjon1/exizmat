{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log Out{% endblock title %}
{% block content %}
    <main>
        <section class="delete">
            <h1>Вы действительно хотите выйти из аккаунта?</h1>
            <div class="container">
               <form action="{% url 'account_logout' %}" method="POST">
                   {% csrf_token %}
                   {{form|crispy}}
                   <button>Выйти</button>
               </form>
           </div>
        </section>
    </main>

{% endblock content %}

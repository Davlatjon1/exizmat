{% extends 'base.html' %}
{% load static %}
{% block title %}Search{% endblock title %}

{% block content %}
    <main>
        <section class="poisk2">
            <div class="container">
                <div class="poisk_row">

                    {% for product in product_list %}
                    <div class="item col-lg-3">
                        <img src="{% if product.image %}{{product.image.url}}{% endif %}" alt="">
                        <p>{{product.name}}</p>
                        <h4>{{product.price}} сум</h4>
                        <div class="item_buttons">
                            <a href="{{product.get_absolute_url}}">Посмотреть</a>
                            
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </section>
    </main>

{% endblock content %}
